<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareSync Hospital - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <!-- Animated Background -->
    <div class="gradient-bg"></div>
    
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-box">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-hospital"></i>
                </div>
                <h1 class="brand-name">CareSync</h1>
                <p class="brand-tagline">Hospital Management Portal</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="hospital@example.com" 
                        required
                        class="form-input"
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter your password" 
                        required
                        class="form-input"
                    >
                </div>

                <button type="submit" class="btn-primary">
                    <span class="btn-text">Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="form-footer">
                    <a href="#" class="forgot-link">Forgot Password?</a>
                    <span class="divider">â€¢</span>
                    <a href="register.html" class="register-link">Create Account</a>
                </div>
            </form>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner hidden">
                <div class="spinner"></div>
                <p>Signing you in...</p>
            </div>
        </div>

        <!-- Features Section -->
        <div class="features-panel">
            <h2>Welcome to CareSync</h2>
            <div class="feature-list">
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="feature-content">
                        <h3>Real-time Analytics</h3>
                        <p>Monitor hospital operations with live data</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-heartbeat"></i>
                    </div>
                    <div class="feature-content">
                        <h3>Emergency Management</h3>
                        <p>Respond to SOS alerts instantly</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-user-md"></i>
                    </div>
                    <div class="feature-content">
                        <h3>Staff Management</h3>
                        <p>Manage doctors and appointments</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK - REPLACE WITH THIS -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<!-- Custom Scripts -->
<script src="js/auth.js"></script>

</body>
</html>
